<!--app/templates/index.html-->
{% extends "base.html" %}

{% set title = "Main" %}

{% block content %}
{% if users %}
    <ul>
    {% for user in users %}
        <li>{{ user.id }}</li>
        <li>{{ user.name }}</li>
        <li>{{ user.city }}</li>
        <li>{{ user.age }}</li>
        <br />
    {% endfor %}
    </ul>
{% else %}
    <p>No users are available.</p>
{% endif %}
{% endblock %}
